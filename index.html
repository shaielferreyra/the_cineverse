<body> 
     <!-- SECCION MAPS + CONTACT -->
			<div id="contacto" class="container my-4 mt-3">
				<div class="row">
					<div class="mapa col-md-6 d-flex justify-content-center align-items-center">
						<div class="caja-ifreme p-3 d-flex justify-content-center align-items-center">
                                <iframe class="img-fuid border border-secondary sm p-3 mb-5 rounded"
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.423666958226!2d-65.207167!3d-26.8365833!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1733595461989!5m2!1ses-419!2sar" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>
					<div class="formulario col-md-4 p-2" style="color: #211A6A;">
						<section id="contacto" class="seccion">
							<div class="container">
								<h2 class="text-star text-center">Deja una reseña</h2>
								<form>
									<div class="mb-3">
										<label for="nombre" class="form-label">Nombre</label>
										<input type="text" class="form-control" placeholder="Nombre" />
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Email</label>
										<input type="email" class="form-control" placeholder="email" />
									</div>
									<div class="mb-3">
										<label for="mensaje" class="form-label">Mensaje</label>
										<textarea class="form-control" placeholder="Dejanos tu mensaje"></textarea>
									</div>
									<button type="submit" class="btn btn-primary" style="background-color: #686BAE; border: #686BAE;">Enviar</button>
								</form>
							</div>
						</section>
					</div>
				</div>
			</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
