<!DOCTYPE html>
<html lang="ES-AR">
<head>
    <meta name="author" content="Ferreyra Shaiel, Melnik Conrado, Vivanco Matias, Ribera Dario." />
    <meta name="description" content="Un vlog donde encontrarás reseñas detalladas de las últimas novedades, entrevistas exclusivas con directores y actores, y análisis profundos de clásicos del cine." />
    <meta name="keywords" content="Reseña, proximos estrenos, categorias." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/670adfdae29ce400014fca56/picture" type="image/x-icon" />
    <title>The cineverse.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"/>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet" />

  <!-- Vincular tu archivo CSS personalizado (si lo tienes) -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body> 
  <section class="menu-secundario">
    <div class="contenedor-menu">
      <!-- Subtítulo -->
      <div class="subtitulo">
        <i class="bi bi-film"></i> THE CINEVERSE
      </div>
  
      <!-- Botón de hamburguesa (solo visible en pantallas pequeñas) -->
      <div class="hamburguesa">
        <i class="bi bi-list"></i> <!-- Ícono de menú hamburguesa -->
      </div>
  
      <!-- Menú de navegación -->
      <ul class="enlaces" id="menu-enlaces">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Estrenos</a></li>
        <li><a href="#">Top Películas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </section>
    <!------------- Seccion Estrenos en cartelera---------->
    <section
      class="container-fluid px-4 mt-0 estrenos-cartelera mb-0"
      id="estrenos-cartelera">
      <h2 class="text-center mb-4 contenedor-principal">
        ESTRENOS DE CARTELERA
      </h2>
      <div
        id="carruselPeliculas"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- Primer conjunto de 4 tarjetas -->
            <div class="d-flex justify-content-between">
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/vaina2.jpeg"
                  alt="Pelicula 1"
                />
                <div class="card-body">
                  <h5 class="card-title">Vaina II</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/señor anillos (1).jpg"
                  alt="Pelicula 2"
                />
                <div class="card-body">
                  <h5 class="card-title">El Señor de los Anillos</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/heree.jpg"
                  alt="Pelicula 3"
                />
                <div class="card-body">
                  <h5 class="card-title">Heree</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img class="card-img-top" src="img/vn3.jpg" alt="Pelicula 4" />
                <div class="card-body">
                  <h5 class="card-title">Venom</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <!-- Segundo conjunto de 4 tarjetas -->
            <div class="d-flex justify-content-between">
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/Red_One-326062250-large.jpg"
                  alt="Pelicula 5"
                />
                <div class="card-body">
                  <h5 class="card-title">Red One</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/Wicked_(2024_film)_poster.png"
                  alt="Pelicula 6"
                />
                <div class="card-body">
                  <h5 class="card-title">Wicked</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/wild robot.jpg"
                  alt="Pelicula 7"
                />
                <div class="card-body">
                  <h5 class="card-title">Wild Robot</h5>
                </div>
              </div>
              <div class="tarjeta">
                <img
                  class="card-img-top"
                  src="img/Gladiator_II_(2024)_poster.jpg"
                  alt="Pelicula 8"
                />
                <div class="card-body">
                  <h5 class="card-title">Gladiator II</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Botones de control -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carruselPeliculas"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carruselPeliculas"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
